<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/cv.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                
                <h1 >Create a Professional
                    Resume for Free.</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-5">
                <div class="firstHead">
                    <div class="conatin-name-info d-flex justify-content-between flex-wrap">
                        <div class="cont-fname">
                            <label>First Name</label>
                            <input type="text" id="firstName" class="form-control  " placeholder="First Name">
                            <div  class=" alert alert-primary alertFName mt-3 ">Please Write A Corect Name</div>
                        </div>
                        <div class="cont-lname">
                            <label>Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                            <div  class=" alert alert-primary alertLName mt-3 ">Please Write A Corect Name</div>
                        </div>
                    </div>
                    <label>Profession</label>
                    <input type="text" id="role" placeholder="e.g. Sr. Accountant" class="form-control">
                    <div class="row d-flex flex-wrap">
                        <div class="col">
                            <label>Email</label>
                            <input type="email" id="email" class="form-control" placeholder="e.g. minenhledlamini@sample.za">
                            <div  class=" alert alert-primary alertEamil mt-3">Please Write A Corect Email</div>
                        </div>
                        <div class="col">
                            <label>Phone</label>
                            <input id="phone" placeholder="e.g. +20 10 162 26031" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label>LinkedIn</label>
                            <input id="LinkedIn" placeholder="e.g. www.linkedin.com/in/bassem-hussien/" class="form-control">
                            <div  class=" alert alert-primary alertLinkedIn mt-3">Please Write A Corect Email</div>
                        </div>
                        <div class="col">
                            <label>GitHub</label>
                            <input id="GitHub" class="form-control" placeholder= "e.g. https://github.com/hussien034">
                            <div  class=" alert alert-primary alertGitub mt-3">Please Write A Corect Email</div>
                        </div>
                    </div>
                   <div class="row mt-2">
                    <div class="col mt-2">
                        <label>PROFESSIONAL SUMMARY</label>
                        <div class="form-floating">
                            <textarea  id="Summary" class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                          </div>
                    </div>
                   </div>
                   <div class="row mt-2">
                    <div class="col">
                        <label>EDUCATION</label>
                        <input id="education" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>University</label>
                        <input id="university" type="text" class="form-control">
                    </div>
                   </div>
                   <div class="row">
                    <div class="col">
                        <label>GPA</label>
                        <input type="number" id="GPA" class="form-control w-50">
                    </div>
                   </div>
                   <div class="row">
                    <label>projects</label>
                    <div class="form-floating">
                        <textarea  id="projects" class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div>
                   </div>
                   <div class="row mt-3">
                    <div class="col">
                        <label>Student life& Volunteering</label>
                        <input id="volunteering" type="text" class="form-control">
                    </div>
                   </div>
                   <div class="row">
                    <div class="col">
                        <label>Certifications</label>
                        <div class="form-floating">
                            <textarea  id="Certifications" class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                          </div>
                    </div>
                   </div>
                   <div class="row">
                    <div class="col">
                        <label>Other Relvent Information</label>
                        <div class="form-floating">
                            <textarea  id="Information" class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                          </div>
                    </div>
                   </div>
                </div>
            </div>
        <div class="col-md-6 mt-5">
            
            <div class="cont-cv p-4 " id="invoice">
                <div class="contain-mainInfo d-flex justify-content-between">
                <div class="cont-Name ">
                <span id="printFName"></span>
                <span id="printLname"></span>
                <h1 id="printRole"></h1>
                </div>
              <div class="cont-Social">
                <div class="cont-email">
                <span id="printEmail"></span>
                <span id="printPhone"></span>
                </div>
                <div class="cont-LinkedIn d-flex">
                <span  id="printLinkedIn"  onclick="getLinkedInd()">
                <div id="sendLinkedIn">
                <p class="linkLinkedIn m-1"></p>
                </div>
                </span> 
                <span id="printGithub" onclick="getGitHub()">
                <div id="sendGitHub">
                <p class="githubLink m-1"></p>
                </div>
                </span>
                </div>
              </div>
                </div>
                <div class="border"></div>
                <h2 class="mt-2">Professional Summary</h2>
                <p id="printSummary"></p>
                <div class="border"></div>
                <h2 class="mt-2">Eduction</h2>
                <span id="printEducation">
                </span>
                <span id="printUniversity"></span>
                <p id="printGPA"></p>
                <div class="border"></div>
                <h2 class="mt-2">Projects</h2>
                <p id="printProjects"></p>
                <div class="border"></div>
                <h2 class="mt-2">Student life& Volunteering</h2>
                <p id="printVolunteering"></p>
                <div class="border"></div>
                <h2 class="mt-2">Certifications</h2>
                <p id="printCertifications"></p>
                <div class="border"></div>
                <h2 class="mt-2">OTHER RELEVANT INFORMATION</h2>
                <p id="printInformation"></p>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button class="btn btn-dark w-100" onclick="printDiv()">Print</button>
                </div>
            </div>
            
        </div>
     </div>
    </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/cv.js"></script>
</body>

</html>
